version: '3.7'

services:

  taxi-redis:
    container_name: taxi-redis
    image: redis:5.0.7-alpine

  taxi-database:
    container_name: taxi-database
    image: postgres:12.1
    ports:
      - 5433:5432
    volumes:
      - taxi-database:/var/lib/postgresql/data

  taxi-server:
    build:
      context: ./server
    volumes: 
      - media:/usr/src/app/media
      - static:/usr/src/app/static
      - ./server:/usr/src/app
    command: daphne --bind 0.0.0.0 --port 8000 taxi.asgi:application
    container_name: taxi-server
    depends_on:
      - taxi-redis
      - taxi-database
    env_file:
      - ./server/test.env
    ports:
      - 8001:8000

  taxi-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command: npm start
    container_name: taxi-client
    depends_on:
      - taxi-server
    ports:
      - 30001:3000
    # this volumes added for hot reload when developing.
    volumes:
      # copy from local to container
      - './client:/usr/src/app'
      # copy from container to local
      - '/usr/src/app/node_modules'
    environment:
      - CHOKIDAR_USEPOLLING=true

  taxi-nginx:
    build:
      context: ./nginx
    container_name: taxi-nginx
    depends_on:
      - taxi-server
      - taxi-client
    ports:
      - 8080:80
    restart: always
    volumes:
      - media:/usr/src/app/media
      - static:/usr/src/app/static


volumes:
  taxi-database:
  media:
  static: